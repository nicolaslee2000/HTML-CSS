<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    p,button{
      font-family: Arial;
      text-align: center;
      margin-top:0;
      margin-bottom: 0;
    }
    .new {
      color: rgb(255, 123, 0);
      margin-bottom: 2px;
    }
    .macbook {
      font-weight: bold;
      font-size: 30PX;
      margin-top: 3px;
      margin-bottom: 5px;
    }
    .supercharged {
      font-weight: bold;
      font-size: 50px;
      margin-top: 5px;
      margin-bottom: 9px;
    }
    .from {
      font-size: 20px;
      margin-top: 5px;
    }
    .buy {
      position: absolute;
      left: 50%;
      -ms-transform: translateX(-50%);
      transform: translateX(-50%);
      margin-top: 10px;
      color: white;
      background-color: rgb(67, 154, 236);
      border-radius: 30px;
      padding: 10px 20px;
      border: none;
      font-size: 17px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p class="new">
    New
  </p>
  <p class="macbook">
    MacBook Pro
  </p>
  <p class="supercharged">
    Supercharged for pros.
  </p>
  <p class="from">
    From $1999
  </p>
  <button class="buy">
    Buy
  </button>
  
</body>
</html>
