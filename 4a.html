<!-- 3D Click -->
<style>
  .click {
    background-color: green;
    color: white;
    background-color: green;
    color: white;
    border: none;
    font-size: 30px;
    margin-right: 8px;
    margin-left: 8px;
    margin-top: 5px;
    padding: 10px 20px;
    vertical-align: top;
  }

    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    margin-left: 5px;
    margin-top: 2px;
  }
</style>

<button class="click">
  Shadow
</button>

  .margin-padding {
    background-color: green;
